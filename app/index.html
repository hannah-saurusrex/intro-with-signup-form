<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
  <div class="main">

    <div class="info">
      <h1>Learn to code by<br> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          <!-- but understanding how developers think is invaluable. -->
      </p>
    </div>

    <div class="form">
      <div>
        <button class="trial-button"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      </div>

      <div class="form-white" method="POST" data-netlify="true">
        <p>
          <label><input type="text" name="firstName" placeholder="First Name"></label>
        </p>
        <p>
          <label><input type="text" name="lastName" placeholder="Last Name"></label>
        </p>
        <p>
          <label><input type="text" name="email" placeholder="Email Address"></label>
        </p>
        <p>
          <label><input type="text" name="password" placeholder="Password"></label>
        </p>
      
      <button class="claim">Claim your free trial</button>
      
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
        
    </div>
    
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/hannah-saurusrex">Hannah</a>.
    </p>
  </footer>

  <script src="assets/scripts/app.js"></script>
</body>
</html>
